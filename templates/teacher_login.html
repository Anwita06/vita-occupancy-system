<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - Vita Occupancy System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(180deg, #fdf2ec, #fbe9e7, #fdf2ec);
        overflow: hidden;
      }
      .fade-in { animation: fadeIn 1s ease forwards; }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      }
      .btn-animate { transition: all 0.3s ease; }
      .btn-animate:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
      }
      .form-input {
        background: rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.8);
        color: #333;
      }
      .form-input::placeholder { color: #777; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-gray-800 fade-in">
    <div class="glass-card rounded-2xl p-10 md:p-14 max-w-md w-full border-t-8 border-[#A82D49]">
        <h1 class="text-3xl md:text-4xl font-extrabold text-[#8A1C33] mb-4 tracking-wider text-center">
            TEACHER LOGIN
        </h1>
        
        <form action="{{ url_for('teacher_login') }}" method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-3 form-input rounded-lg text-gray-900" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-3 form-input rounded-lg text-gray-900" required>
            </div>
            <button type="submit" class="w-full mt-8 py-3 bg-[#A82D49] hover:bg-[#8A1C33] text-white font-extrabold rounded-lg shadow-lg btn-animate">
                Log In
            </button>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="mt-6 space-y-3">
                  {% for category, message in messages %}
                    <div class="
                      text-center text-sm font-medium rounded-lg py-3 px-4 border 
                      {% if category == 'success' %}
                        bg-green-100 text-green-800 border-green-300
                      {% elif category == 'error' %}
                        bg-red-100 text-red-800 border-red-300
                      {% elif category == 'warning' %}
                        bg-yellow-100 text-yellow-800 border-yellow-300
                      {% else %}
                        bg-gray-100 text-gray-800 border-gray-300
                      {% endif %}
                    ">
                      {{ message }}
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
        </form>
        
        <p class="text-center text-gray-600 text-sm mt-6">
            <a href="{{ url_for('login_page') }}" class="font-medium text-gray-600 hover:text-[#8A1C33]">‚Üê Back to Role Selection</a>
        </p>
    </div>

    <script>
      // Optional: fade out flash messages after 4 seconds
      setTimeout(() => {
        document.querySelectorAll('.flash-message').forEach(el => el.style.display = 'none');
      }, 4000);
    </script>
</body>
</html>
