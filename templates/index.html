<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vita Occupancy System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #fdf2ec, #fbe9e7, #fdf2ec);
      transition: all 0.8s ease-in-out;
      overflow: hidden;
    }

    .fade-in {
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-animate {
      transition: all 0.3s ease;
    }
    .btn-animate:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      font-size: 0.9rem;
      color: #6b6b6b;
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen text-gray-800 fade-in">
  <h1 class="text-5xl md:text-6xl font-extrabold text-[#8A1C33] mb-6 tracking-wide">
    Vita Occupancy System
  </h1>
  <p class="text-gray-600 mb-10 text-lg">Smart Monitoring & Attendance Portal</p>
  
  <a href="{{ url_for('login_page') }}"
    class="btn-animate bg-[#A82D49] text-white text-xl font-semibold px-10 py-3 rounded-full shadow-lg hover:bg-[#8a1c33]">
    LOGIN
  </a>

  </footer>
</body>
</html>
