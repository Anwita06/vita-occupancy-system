<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Sign Up | Vita Occupancy System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #fdf2ec, #fbe9e7, #fdf2ec);
      transition: all 0.8s ease-in-out;
      overflow: hidden;
    }

    .fade-in {
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    input, select {
      border: 1px solid #555;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      outline: none;
      transition: all 0.2s ease-in-out;
    }

    input:focus, select:focus {
      border-color: #A82D49;
      box-shadow: 0 0 0 3px rgba(168, 45, 73, 0.2);
    }

    .btn-animate {
      transition: all 0.3s ease;
    }
    .btn-animate:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen text-gray-800 fade-in">
  <div class="glass-card rounded-2xl p-10 md:p-14 max-w-md text-center border-t-8 border-[#A82D49]">
    <h1 class="text-3xl md:text-4xl font-extrabold text-[#8A1C33] mb-4 tracking-wider">
      TEACHER SIGN UP
    </h1>
    <p class="text-sm text-gray-600 mb-8">Create your account</p>

    <form action="{{ url_for('teacher_signup') }}" method="POST" class="space-y-4 text-left">

      <div>
        <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div>
        <label for="subject" class="block text-gray-700 font-medium mb-1">Subject</label>
        <input type="text" id="subject" name="subject" required />
      </div>

      <div>
        <label for="branch" class="block text-gray-700 font-medium mb-1">Branch</label>
        <input type="text" id="branch" name="branch" required />
      </div>

      <div>
        <label for="semester" class="block text-gray-700 font-medium mb-1">Semester</label>
        <select id="semester" name="semester" required>
          <option value="" disabled selected>Select Semester</option>
          <option value="1">Semester 1</option>
          <option value="2">Semester 2</option>
          <option value="3">Semester 3</option>
          <option value="4">Semester 4</option>
          <option value="5">Semester 5</option>
          <option value="6">Semester 6</option>
          <option value="7">Semester 7</option>
          <option value="8">Semester 8</option>
        </select>
      </div>

      <div>
        <label for="strength" class="block text-gray-700 font-medium mb-1">Class Strength</label>
        <input type="number" id="strength" name="strength" min="1" required />
      </div>

      <button type="submit"
        class="w-full py-3 bg-[#A82D49] hover:bg-[#8A1C33] text-white font-bold rounded-lg shadow-md btn-animate">
        Sign Up
      </button>
    </form>

    <hr class="border-gray-300 my-8">

    <p class="text-center text-gray-600 text-sm">
      Already have an account?
      <a href="{{ url_for('log_in') }}" class="font-medium text-[#A82D49] hover:text-[#8A1C33]">Login</a>
    </p>
  </div>
</body>
</html>
